<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View All Courses</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f0ad4e;
            color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .card {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .card:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 16px;
            line-height: 1.5;
        }
        .go-back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .go-back-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .go-back-btn a:hover {
            background-color: #0c0c0c;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <a href="{{url_for('admindashboard')}}" style="text-decoration: none;"><button style="color: white; background-color: black; height: 30px; width: 90px;border-radius: 5px; cursor: pointer;">GO BACK</button></a>
        {% for item in i %}
            <div class="card">
                <div class="card-title">{{ item[1] }}</div>
                <div class="card-description">{{ item[2] }}</div>
                <h4>Level</h4><div class="card-extra">{{ item[3] }}</div>
                <a href="{{ url_for('acourse', c_name=item[0]) }}" class="go-back-btn">view</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
