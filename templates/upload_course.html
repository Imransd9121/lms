<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Form</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/high-angle-view-laptop-stationeries-blue-background_23-2147880456.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparency */
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            transition: color 0.3s ease-in-out; /* Label highlighting */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group input[type="file"] {
            border: none;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Hover effect */
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button :hover{
            background-color: #0056b3;

        }
        button{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash-message">
    {% for message in messages %}
    <b>{{ message }}</b>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

<body>
    <a href="{{url_for('trainer_dashboard')}}"><button style="color: white; background-color: black; height: 30px; width: 90px;border-radius: 5px; cursor: pointer;">GO BACK</button></a>
    <div class="container">
        <h2 style="text-align: center; color: #333;">Upload Course</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <select id="title" name="title">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Design">Design</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sub_topic">Sub Topic:</label>
                <input type="text" id="sub_topic" name="sub_topic">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="70"></textarea>
            </div>
            <div class="form-group">
                <label for="prerequisites">Prerequisites:</label>
                <input type="text" id="prerequisites" name="prerequisites">
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" name="level">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="brochure">Material :</label>
                <input type="file" id="brochure" name="brochure">
            </div>
            <div class="form-group">
                <label for="video">Video Upload:</label>
                <input type="file" id="video" name="video">
            </div>
            <div class="form-group">
                <label for="video_duration">Video Duration:</label>
                <input type="time" id="video_duration" name="video_duration" pattern="[0-9]{2}:[0-9]{2}">
            </div>
            <center>            <div class="form-group">
                <button type="submit" style="background-color: rgb(92, 219, 92); color: black;height: 30px; width: 70px; border: none; border-radius: 5px; cursor: pointer;">submit</button>
            </div>
        </center>

        </form>
    </div>
</body>

</html>
